<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="us-ascii">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #FFF4CC;  /* Light yellow background */
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #FF6B35;  /* Warm orange */
        }
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FF9F1C;  /* Bright orange */
        }
        .subtitle {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: #F9A03F;  /* Muted orange */
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .countdown-item {
            background-color: #FFD166;  /* Soft yellow */
            border-radius: 12px;
            padding: 15px;
            width: 120px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(255, 165, 0, 0.2);  /* Subtle orange shadow */
        }
        .countdown-item:hover {
            background-color: #FFB347;  /* Slightly darker yellow-orange */
            transform: scale(1.05);
        }
        .countdown-item span {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: #FF6B35;  /* Warm orange */
        }
        .countdown-item p {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #FF9F1C;  /* Bright orange */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { 
                font-size: 1rem;
                padding: 0 20px;
            }
            .countdown { 
                flex-wrap: wrap;
                gap: 15px;
            }
            .countdown-item { 
                width: 100px;
                padding: 10px;
            }
            .countdown-item span { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LAUNCH</div>
        <h1>COMING SOON</h1>
        <p class="subtitle">We are crafting something extraordinary. Get ready for an exciting journey that will revolutionize the way you experience digital innovation!</p>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const launchDate = new Date('December 31, 2024 23:59:59').getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days < 10 ? `0${days}` : days;
            document.getElementById('hours').textContent = hours < 10 ? `0${hours}` : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? `0${seconds}` : seconds;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
