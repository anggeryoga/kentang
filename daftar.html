<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentang Gantenk Official</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #FFA500;
            --white: #fff;
            --light-gray: #f4f4f4;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 16px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            margin: 0;
        }
        .container {
            background-color: var(--white);
            width: 100%;
            max-width: 100%;
            padding: 1.5rem;
            text-align: center;
        }
        .profile {
            margin-bottom: 1.5rem;
        }
        .profile img {
            width: 9.375rem;
            height: 9.375rem;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0.3125rem 0.625rem rgba(0,0,0,0.1);
        }
        .profile h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 1rem;
        }
        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .link-button {
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            padding: 1rem;
            border-radius: 0.625rem;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 0.3125rem 0.625rem rgba(255,107,107,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            display: block;
            text-align: center;
        }
        .link-button:hover {
            transform: translateY(-0.3125rem);
            box-shadow: 0 0.625rem 1.25rem rgba(255,107,107,0.5);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input {
            padding: 0.875rem 1.25rem;
            border: 1px solid #ddd;
            border-radius: 0.625rem;
            background-color: var(--light-gray);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }
        .contact-form .input-row {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .contact-form .input-row input {
            width: 100%;
        }
        .contact-form button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 1rem;
            border-radius: 0.625rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0.3125rem 0.625rem rgba(255,165,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        .contact-form button:hover {
            transform: translateY(-0.3125rem);
            box-shadow: 0 0.625rem 1.25rem rgba(255,165,0,0.5);
        }
        @media (min-width: 481px) {
            .container {
                max-width: 600px;
                margin: 0 auto;
            }
            .contact-form .input-row {
                flex-direction: row;
            }
            .contact-form .input-row input {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://h2rsi9anqnqbkvkf.public.blob.vercel-storage.com/WhatsApp%20Image%202024-12-06%20at%2011.02.33-uAhUGASy5Qz2A3kNBWIRzkGy89xAVX.jpeg" alt="Profil">
            <h2>Kentang Gantenk Official</h2>
        </div>

        <div class="links">
            <a href="#" class="link-button">Admin Livia</a>
            <a href="#" class="link-button">Admin Reka</a>
            <a href="#" class="link-button">Admin Risma</a>
            <a href="#" class="link-button">Kontak</a>
        </div>

        <div class="form-title">Form Calon Mitra</div>
        <form id="contactForm" name="contact-form" class="contact-form">
            <input type="text" id="name" name="Nama Lengkap" placeholder="Nama Lengkap" required>
            <div class="input-row">
                <input type="text" name="postcode" id="postcode" placeholder="Kode Pos" required>
                <input type="text" name="address" id="address" placeholder="Alamat Lengkap" required>
            </div>
            <input type="tel" name="phone" id="phone" placeholder="Nomor HP" required>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyLGyMhW5t5KrC1nazE4uey0l43yvuiX3PUqPCXg2ClY4MVtRowhro5Bzkgt6FfEypF/exec';

            contactForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(contactForm);
                const entries = Object.fromEntries(formData.entries());

                fetch(scriptURL, { method: 'POST', body: formData })
                    .then(response => {
                        if (response.ok) {
                            alert('Formulir terkirim! Silakan cek WhatsApp.');
                            sendWhatsAppMessage(entries);
                            contactForm.reset();
                        } else {
                            alert('Gagal mengirim data.');
                        }
                    })
                    .catch(error => console.error('Error:', error));

                function sendWhatsAppMessage(data) {
                    const phoneNumber = '085155145788';
                    const message = `Pendaftaran Baru:
Nama: ${data['Nama Lengkap']}
Kode Pos: ${data['postcode']}
Alamat: ${data['address']}
Nomor HP: ${data['phone']}`;
                    const encodedMessage = encodeURIComponent(message);
                    window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
                }
            });
        });
    </script>
</body>
</html>
