<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kemitraan Kentang Gantenk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #fff4e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile {
            text-align: center;
            padding: 30px 20px 20px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .profile h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .profile p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .link-group {
            padding: 20px;
            background-color: #fff4e6;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .link-btn i {
            margin-right: 10px;
            position: absolute;
            left: 20px;
        }

        .link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .link-btn-1 { 
            background-color: #ff6b6b;
        }

        .link-btn-2 { 
            background-color: #4ecdc4;
        }

        .link-btn-3 { 
            background-color: #45b7d1;
        }

        .link-btn-4 { 
            background-color: #ff8c00;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .form-input {
            margin-bottom: 15px;
        }

        .form-input label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        .form-input input, 
        .form-input textarea, 
        .form-input select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        .form-input textarea {
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                max-width: 100%;
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="assets/pp.jpeg" alt="Kentang Gantenk Logo">
            <h1>Kemitraan Kentang Gantenk</h1>
            <p>Peluang Bisnis Menarik Untukmu!</p>
        </div>

        <div class="link-group">
            <a href="https://wa.me/6282124952606?text=Hallo%20kak%20Livia%2C%20mau%20bertanya%20tentang%20kemitraan%20Kentang%20yang%20di%20Tiktok" class="link-btn link-btn-1" target="_blank">
                <i class="fab fa-whatsapp"></i> Admin Livia
            </a>
            <a href="https://wa.me/6281212126722?text=Hallo%20kak%20Risma%2C%20mau%20bertanya%20tentang%20kemitraan%20Kentang%20yang%20di%20Tiktok" class="link-btn link-btn-2" target="_blank">
                <i class="fab fa-whatsapp"></i> Admin Risma
            </a>
            <a href="https://wa.me/6281212125422?text=Hallo%20kak%20Reka%2C%20mau%20bertanya%20tentang%20kemitraan%20Kentang%20yang%20di%20Tiktok" class="link-btn link-btn-3" target="_blank">
                <i class="fab fa-whatsapp"></i> Admin Reka
            </a>
            <a href="#" class="link-btn link-btn-4">
                <i class="fas fa-globe"></i> Website
            </a>
        </div>

        <div class="form-section">
            <form name="form-kontak">
                <div class="form-input">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap">
                </div>
                
                <div class="form-input">
                    <label for="no-hp">Nomor Handphone</label>
                    <input type="tel" id="no-hp" name="no-hp" pattern="[0-9]{10,14}" required placeholder="Contoh: 081234567890">
                </div>
                
                <div class="form-input">
                    <label for="email">Alamat Email (Opsional)</label>
                    <input type="email" id="email" name="email" placeholder="email@contoh.com">
                </div>
                
                <div class="form-input">
                    <label for="pembayaran">Metode Pembayaran</label>
                    <select id="pembayaran" name="pembayaran" required>
                        <option value="" selected disabled>Pilih Metode Pembayaran</option>
                        <option value="DP">DP</option>
                        <option value="Cash">Cash</option>
                        <option value="Marketplace">Marketplace</option>
                        <option value="cod">COD</option>
                        <option value="Transfer">Transfer Lunas</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Daftar Sekarang</button>
            </form>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwJeHleSLg0JQE87Oc4dwYQv509YqIFeu9FNBu6siTFoty3JGl_Q_psdqHN5MnruBs/exec';
        const form = document.forms['form-kontak'];
        let isSubmitting = false;

        // Function to send WhatsApp message
        function sendWhatsAppMessage(formData) {
            const nama = formData.get('nama');
            const noHp = formData.get('no-hp');
            const pembayaran = formData.get('pembayaran');
            const email = formData.get('email') || 'Tidak diisi';

            const message = `Halo! Ada Pendaftaran Kemitraan Baru:\n\n` +
                            `*Nama:* ${nama}\n` +
                            `*Nomor HP:* ${noHp}\n` +
                            `*Metode Pembayaran:* ${pembayaran}\n` +
                            `*Email:* ${email}\n\n` +
                            `Silakan segera di proses ya!`;

            const whatsappURL = `https://wa.me/6285155219000?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        // Event listeners for buttons
        const buttons = document.querySelectorAll('.link-btn');
        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                // Website button
                if (button.classList.contains('link-btn-4')) {
                    e.preventDefault();
                    alert('Informasi Website akan segera kami sampaikan!');
                }
            });
        });

        form.addEventListener('submit', e => {
            e.preventDefault();

            if (isSubmitting) {
                return;
            }

            isSubmitting = true;

            alert('Kami sedang mengirimkan jawaban formulir Anda. Silakan tunggu sebentar!');

            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => {
                    if (response.ok) {
                        // Send WhatsApp message
                        sendWhatsAppMessage(formData);

                        alert('Formulir terkirim! Silakan konfirmasi dengan CS kami. Terima kasih telah bergabung!');
                        form.reset();
                    } else {
                        alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
                    }

                    isSubmitting = false;
                })
                .catch(error => {
                    alert('Terjadi kesalahan saat mengirim pesan. Silakan coba lagi.');
                    console.error('Error!', error.message);

                    isSubmitting = false;
                });
        });
    </script>
</body>
</html>
